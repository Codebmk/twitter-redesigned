<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login-wrapper">
        <nav id="login-nav">
            <h4>Geek Twitter</h4>
            <ul id="login-nav-links">
                <li class="nav-link"><a href="./login.html">Login</a></li>
                <li class="nav-link"><a href="./signup.html">Sign Up</a></li>
            </ul>
        </nav>
        <form id="signup-form">
            <h1>Create Your Account Today.</h1>
            <div class="form-input-row">
                <div class="form-input-row-item">
                    <label for="user_name">User Name</label><br/>
                    <input type="text" name="user_name" id="user_name" required />
                </div>
                <div class="form-input-row-item">
                    <label for="account_handle">Account Handle</label><br/>
                    <input type="text" name="account_handle" id="account_handle" required />
                </div>
            </div>
            <div class="form-input">
                <label for="email_address">Email Address</label><br/>
                <input type="text" name="email_address" id="email_address" required />
            </div>
            <div class="form-input">
                <label for="password">Password</label><br/>
                <input type="password" name="password" id="password" required />
            </div>
            <div class="form-input">
                <label for="password">Confirm Password</label><br/>
                <input type="password" name="password" id="password" required />
            </div>
            <button type="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
